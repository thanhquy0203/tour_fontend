<!-- -------------- SEAERCH -------------- -->
<div class=" search-tool hieuung2">
  <form action="" class="form p-4 border border-2 border-white">
    <div class="row-search-tool m-0">
      <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
        <div class="input-group departure">
          <input required type="text" name="departure" id="departure" class="form-control border-0 m-0 p-0" placeholder="Điểm khởi hành" autocomplete="off">
          <span class="input-group-text border-0 m-0 py-1" >
            <i class="fa-solid fa-plane-departure"></i>
          </span>
          <div class="autobox">
          </div>
        </div>
      </div>

      <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
        <div class="input-group destination">
          <input required type="text" name="destination" id="destination" class="form-control border-0 m-0 p-0" placeholder="Điểm đến" autocomplete="off">
          <span class="input-group-text border-0 m-0 py-1" >
            <i class="fa-solid fa-plane-arrival"></i>   
          </span>
          <div class="autobox">
          </div>
        </div>
      </div>

      <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
        <div class="input-group">
          <input required type="datetime-local" name="time" id="time" class="form-control border-0 m-0 px-0 py-1" placeholder="Thời gian" autocomplete="off">
          <span class="input-group-text border-0 m-0 py-1" >
            <i class="fa-solid fa-calendar calendar-icon"></i>
          </span>
        </div>
      </div>

      <div class="search-input p-0 mx-2"  >
        <button type="submit" class="btn btn-danger w-100">Tìm kiếm</button>
      </div>
    </div>
  </form>
</div>
